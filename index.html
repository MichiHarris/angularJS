<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<link rel="stylesheet" href="/angjs/includes/template.css">
<body>

<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="list-div w3-margin" style="max-width:400px;">
  <header class="header-light-grey">
    <h3 class="h3-padding">Student report card</h3>
  </header>
  <ul class="list-ul">
    <li ng-repeat="x in products" class="li-padding">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="right">x</span></li>
  </ul>
  <div class="container header-light-grey li-padding">
    <div class="list-row" style="margin-top:16px!important">
      <div class="list-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" class="list-input">
      </div>
      <div class="list-col s2">
        <button ng-click="addItem()" class="btn-success">ADD</button>
      </div>
    </div>
    <p class="text-error">{{errortext}}</p>
  </div>
</div>

</body>
</html>
